server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Include MIME types mặc định của Nginx (bao gồm application/javascript cho .js)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # QUAN TRỌNG: Location cho /assets/ - ưu tiên cao nhất
    # Sử dụng ^~ để ưu tiên prefix match và không kiểm tra regex sau đó
    location ^~ /assets/ {
        root /usr/share/nginx/html;
        expires 7d;
        access_log off;
        
        # Đảm bảo browser không override MIME type
        add_header X-Content-Type-Options "nosniff" always;
        
        # QUAN TRỌNG: Trả về 404 nếu file không tồn tại
        # KHÔNG fallback về index.html
        try_files $uri =404;
    }

    # Location cho các file tĩnh khác (ở root hoặc các thư mục khác)
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg|json)$ {
        root /usr/share/nginx/html;
        expires 7d;
        log_not_found off;
        access_log off;
        try_files $uri =404;
    }

    # Cho phép truy cập /api (Nếu cần, mặc dù Ingress đã xử lý)
    location /api {
        return 404;
    }

    # Cấu hình chính cho ứng dụng Frontend (SPA)
    # Fallback về index.html chỉ khi không phải file tĩnh
    location / {
        root /usr/share/nginx/html;
        index index.html;
        
        # Chỉ fallback về index.html nếu file không tồn tại
        try_files $uri $uri/ /index.html;
        
        # Đảm bảo index.html được serve với MIME type đúng và không cache
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}