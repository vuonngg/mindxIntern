apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindx-backend-deployment
  labels:
    app: mindx-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mindx-backend
  template:
    metadata:
      labels:
        app: mindx-backend
    spec:
      # Sửa lỗi cấu trúc: imagePullSecrets nằm ở đây
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: backend-container
          image: anoanoweb.azurecr.io/mindx-backend:v1.0
          ports:
            # Đã sửa thành cổng 8080 (cổng mặc định của Spring Boot Tomcat)
            - containerPort: 8080
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"

          # >>> SỬA LỖI: Chèn TẤT CẢ biến môi trường từ Secret <<<
          envFrom:
            - secretRef:
                name: firebase-secrets
                # >>> KẾT THÚC SỬA LỖI <<<

          # Bạn không cần định nghĩa lại env NODE_ENV vì nó không nằm trong Secret
          env:
            - name: NODE_ENV
              value: "production"

          # Health checks để đảm bảo pod sẵn sàng trước khi nhận traffic
          readinessProbe:
            httpGet:
              path: /api/auth/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          livenessProbe:
            httpGet:
              path: /api/auth/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          # Đã loại bỏ env FIREBASE_PROJECT_ID cũ vì nó đã được envFrom xử lý